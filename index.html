<!DOCTYPE html>
<html lang="ro">
<head>
<meta charset="UTF-8">
<title>Super Joc cu Pisici</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #ffe6ff;
        margin: 0;
        overflow: hidden;
    }

    #topbar {
        display: flex;
        justify-content: space-around;
        background: #ffb3ec;
        padding: 12px;
        font-size: 22px;
        font-weight: bold;
    }

    #gameover {
        position: fixed;
        top: 0; left: 0;
        width: 100%; height: 100%;
        background: rgba(0,0,0,0.7);
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        color: white;
        font-size: 40px;
        display: none;
    }

    .btn {
        padding: 12px 20px;
        margin-top: 20px;
        font-size: 22px;
        background: #ff66d9;
        border: none;
        color: white;
        cursor: pointer;
        border-radius: 12px;
    }

    .cat, .powerup {
        position: absolute;
        width: 100px;
        cursor: pointer;
        animation: pop 0.25s ease-out;
    }

    .powerup {
        width: 80px;
    }

    @keyframes pop {
        from { transform: scale(0); }
        to { transform: scale(1); }
    }
</style>
</head>
<body>

<div id="topbar">
    <div id="score">Scor: 0</div>
    <div id="lives">Vie»õi: 10</div>
    <div id="time">Timp: 90</div>
    <div id="level">Nivel: 1</div>
</div>

<div id="gameover">
    <div id="finalText"></div>
    <button class="btn" onclick="restartGame()">Re√Æncepe jocul</button>
</div>

<script>
    let score = 0;
    let lives = 10;
    let timeLeft = 90;
    let level = 1;
    let spawnSpeed = 1400;
    let difficultyTimer = null;
    let spawnTimer = null;

    /* üî• Pisicile tale ‚Äî NOTE: acestea sunt numele fi»ôierelor primite */
    const catImages = [
        "8cd254078ad61fcc0d9183277152fca9.jpg",
        "black-cute-cat-illustration-hd-transparent-background-735811696674286xi4jjpfgdf.png",
        "cute-cat-logo-design-abstract-drawing-cat-in-a-minimalist-style-cartoon-cat-logo-vector-illustration-2PJYBG3.jpg",
        "da8ec2d6-5f3b-4cb4-9c99-5b0a509f7b9e.avif",
        "flat,750x,075,f-pad,750x1000,f8f8f8.jpg",
        "images.png",
        "png-clipart-gray-cat-illustration-british-shorthair-dog-cartoon-cuteness-cute-cat-mammal-animals-thumbnail.png",
        "pngtree-cute-cartoon-cat-illustration-png-image_11576669.png"
    ];

    /* ‚≠ê POWERUP-URI (folose»ôte imagini din joc sau pune tu altele) */
    const powerUpImages = {
        life: "images.png",        // +1 via»õƒÉ
        slow: "flat,750x,075,f-pad,750x1000,f8f8f8.jpg", // √Æncetinire timp
        supercat: "da8ec2d6-5f3b-4cb4-9c99-5b0a509f7b9e.avif" // +5 puncte
    };

    const meowSound = new Audio("https://www.fesliyanstudios.com/play-mp3/387");
    const missSound = new Audio("https://www.fesliyanstudios.com/play-mp3/6676");

    function updateUI() {
        document.getElementById("score").textContent = "Scor: " + score;
        document.getElementById("lives").textContent = "Vie»õi: " + lives;
        document.getElementById("time").textContent = "Timp: " + timeLeft;
        document.getElementById("level").textContent = "Nivel: " + level;
    }

    function randomPosition() {
        return {
            left: Math.random() * (window.innerWidth - 120) + "px",
            top: Math.random() * (window.innerHeight - 180) + "px"
        };
    }

    /* üê± Spawn pisicƒÉ */
    function spawnCat() {
        if (lives <= 0 || timeLeft <= 0) return;

        const cat = document.createElement("img");
        cat.src = catImages[Math.floor(Math.random() * catImages.length)];
        cat.classList.add("cat");

        let pos = randomPosition();
        cat.style.left = pos.left;
        cat.style.top = pos.top;

        cat.onclick = function () {
            score++;
            meowSound.play();
            updateUI();
            cat.remove();
        };

        document.body.appendChild(cat);

        setTimeout(() => {
            if (document.body.contains(cat)) {
                lives--;
                missSound.play();
                updateUI();
                cat.remove();
                if (lives <= 0) endGame();
            }
        }, spawnSpeed - 200);
    }

    /* ‚≠ê Spawn POWER-UP aleator */
    function spawnPowerUp() {
        if (Math.random() > 0.25) return; // 25% »ôansƒÉ

        const type = ["life", "slow", "supercat"][Math.floor(Math.random() * 3)];
        const power = document.createElement("img");
        power.src = powerUpImages[type];
        power.classList.add("powerup");

        let pos = randomPosition();
        power.style.left = pos.left;
        power.style.top = pos.top;

        power.onclick = function () {
            if (type === "life") {
                lives++;
            } else if (type === "slow") {
                spawnSpeed += 300;
                clearInterval(spawnTimer);
                spawnTimer = setInterval(gameLoop, spawnSpeed);
            } else if (type === "supercat") {
                score += 5;
            }

            updateUI();
            power.remove();
        };

        document.body.appendChild(power);

        setTimeout(() => {
            if (document.body.contains(power)) power.remove();
        }, 2500);
    }

    /* üîÅ Ce se √Ænt√¢mplƒÉ la fiecare ciclu */
    function gameLoop() {
        spawnCat();
        if (Math.random() < 0.3) spawnPowerUp(); // putere de spawn
    }

    /* üî• Level up */
    function handleDifficulty() {
        timeLeft--;
        if (timeLeft <= 0) endGame();

        if (score >= level * 15) {
            level++;
            spawnSpeed -= 120;
            if (spawnSpeed < 600) spawnSpeed = 600;
            clearInterval(spawnTimer);
            spawnTimer = setInterval(gameLoop, spawnSpeed);
        }

        updateUI();
    }

    /* ‚ùå GAME OVER */
    function endGame() {
        clearInterval(spawnTimer);
        clearInterval(difficultyTimer);
        document.getElementById("gameover").style.display = "flex";
        document.getElementById("finalText").textContent =
            "Joc terminat! Scor final: " + score;
    }

    /* üîÑ Restart */
    function restartGame() {
        score = 0;
        lives = 10;
        timeLeft = 90;
        level = 1;
        spawnSpeed = 1400;

        document.getElementById("gameover").style.display = "none";
        updateUI();

        spawnTimer = setInterval(gameLoop, spawnSpeed);
        difficultyTimer = setInterval(handleDifficulty, 1000);
    }

    // Porne»ôte jocul
    restartGame();

</script>

</body>
</html>
